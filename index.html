<style>
    .subscribe-button{
        background-color: rgb(218, 12, 12) ;
        color: white;
        border:none ;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.2;
    }
</style>
<style>
    .subscribe-button:hover{
       opacity: 0.5;
    }
    .subscribe-button:active{
        opacity: 0.2;
    }
        
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<style>
    .join-button{
        background-color:white ;
        color: rgb(0, 100, 255);
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-color: rgb(0, 100, 255);
        border-radius: 3px;
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s,
        color 0.15s;
    }
    .join-button:hover{
        background-color: rgb(0, 100, 255);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
</style>

<button class="join-button">
    JOIN
</button>

<style>
    .tweet-button{
        background-color:rgb(0, 153, 255) ;
        color: rgb(255, 255, 255);
        border-color: rgb(0, 100, 255);
        border-radius: 50px;
        border-style: solid;
        border-width: 0px;
        cursor: pointer;
        margin-right: 8px;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15;
        padding-left: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right: 15px;
    }
    .tweet-button:hover{
        box-shadow: 5px 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>

<button class="tweet-button">
    Tweet
</button>
